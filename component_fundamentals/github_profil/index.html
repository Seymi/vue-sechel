<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>GitHub Profiles</title>
    </head>

    <body>
        <div id="app" class="ui container">
            <h1>GitHub Profiles</h1>
            <get-git-response>Hugo</get-git-response>
            <github-profile>Bla</github-profile>
        </div>


        <script type="text/x-template" id="get-git-response-template">
            <div id="get-git-response">
                <input type="text" id="user_name_input" v-model="username.value" placeholder="Username des gesuchten GIT Profil eingeben">
                <button class="btn btn-primary" @click="getGitProfile(this.username.value)">Profil suchen</button>
            </div>
        </script>


        <script type="text/x-template" id="github-profile-template">
            <div class="ui card">
                <div class="image">
                  <img src="https://semantic-ui.com/images/avatar2/large/kristy.png">

                </div>
                <div class="content">
                  <a class="header">Kristy</a>
                  <div class="meta">
                    <span class="date">Joined in 2013</span>
                  </div>
                  <div class="description">
                    Kristy is an art director living in New York.
                  </div>
                </div>
                <div class="extra content">
                  <a>
                    <i class="user icon"></i>
                    22 Friends
                  </a>
                </div>
            </div>
        </script>

        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="app.js"></script>

        <link rel="stylsheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">

    </body>
</html>
